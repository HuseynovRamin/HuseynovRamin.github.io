<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyWater â€“ Smart Hydration</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #0b1220;
      --card: #121a2f;
      --accent: #4fd1ff;
      --accent-2: #6b7cff;
      --text: #ffffff;
      --muted: #9aa4bf;
      --danger: #ff4d4d;
    }

    * { box-sizing: border-box; user-select: none; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #162044, #060b18);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      padding: 26px 20px 6px;
      text-align: center;
    }

    header h1 { margin: 0; font-weight: 700; }
    header p { color: var(--muted); margin-top: 4px; font-size: .85rem; }

    .app { max-width: 420px; margin: auto; padding: 16px; }

    .card {
      background: linear-gradient(180deg, #151f3f, #0f1630);
      border-radius: 28px;
      padding: 20px;
      margin-bottom: 22px;
      box-shadow: 0 25px 60px rgba(0,0,0,.5);
      animation: fadeUp .6s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(18px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 { margin: 0 0 12px; font-size: 1.05rem; }

    /* UNIT TOGGLE */
    .toggle {
      display: flex;
      background: #0b1228;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .toggle button {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      color: var(--muted);
      font-weight: 600;
      cursor: pointer;
    }

    .toggle button.active {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #000;
    }

    /* RULER PICKER */
    .value-display {
      text-align: center;
      margin-bottom: 10px;
    }

    .value-display .value {
      font-size: 2.6rem;
      font-weight: 700;
    }

    .value-display .unit {
      font-size: .9rem;
      color: var(--muted);
    }

    .ruler-wrapper {
      position: relative;
      height: 90px;
      overflow: hidden;
    }

    .ruler {
      display: flex;
      align-items: flex-end;
      height: 100%;
      overflow-x: scroll;
      scroll-behavior: smooth;
      scrollbar-width: none;
    }

    .ruler::-webkit-scrollbar { display: none; }

    .tick {
      width: 12px;
      position: relative;
      flex-shrink: 0;
    }

    .tick::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 28px;
      background: rgba(255,255,255,.4);
    }

    .tick.major::after { height: 42px; background: #fff; }

    .tick span {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: .7rem;
      color: var(--muted);
    }

    .center-line {
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--danger);
      transform: translateX(-50%);
    }

    .fade {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50px;
      pointer-events: none;
    }

    .fade.left { left: 0; background: linear-gradient(90deg, #0f1630, transparent); }
    .fade.right { right: 0; background: linear-gradient(-90deg, #0f1630, transparent); }

    /* GOAL */
    .goal { text-align: center; font-size: 1.4rem; font-weight: 700; margin-top: 10px; }
    .goal span { font-size: .75rem; color: var(--muted); }

    /* BOTTLE */
    .bottle-wrap { display: flex; justify-content: center; margin: 18px 0; }

    .bottle {
      width: 150px; height: 280px; border-radius: 38px;
      border: 3px solid rgba(255,255,255,.25);
      position: relative; overflow: hidden;
      background: linear-gradient(180deg,#0b1228,#050814);
    }

    .water {
      position: absolute; bottom: 0; width: 100%; height: 0%;
      background: linear-gradient(180deg,#7be7ff,#3fa9f5);
      transition: height .6s cubic-bezier(.4,0,.2,1);
    }

    .water::before {
      content: ""; position: absolute; top: -14px; width: 200%; height: 28px;
      background: rgba(255,255,255,.35); border-radius: 50%; animation: wave 3s linear infinite;
    }

    @keyframes wave { from { transform: translateX(-50%);} to { transform: translateX(0);} }

    .consumed { text-align: center; margin-top: 8px; }

    /* DRINKS */
    .drinks { display: grid; grid-template-columns: repeat(4,1fr); gap: 12px; margin-top: 14px; }

    .drink {
      background: #0b1228; border-radius: 18px; padding: 12px 6px; text-align: center;
      cursor: pointer; transition: transform .2s, box-shadow .2s;
    }

    .drink:hover { transform: translateY(-4px); box-shadow: 0 10px 25px rgba(0,0,0,.6); }
    .drink i { font-size: 1.5rem; color: var(--accent); }
    .drink small { display:block; font-size:.65rem; color:var(--muted); margin-top:4px; }

    .custom { display:flex; gap:10px; margin-top:14px; }
    .custom input { flex:1; padding:12px; border-radius:14px; border:none; background:#0b1228; color:#fff; }
    .custom button { flex:.7; }

    footer { text-align:center; font-size:.7rem; color:var(--muted); margin:26px 0 10px; }
  </style>
</head>
<body>

<header>
  <h1>ðŸ’§ MyWater</h1>
  <p>Smart daily hydration</p>
</header>

<div class="app">

  <!-- WEIGHT PICKER -->
  <div class="card">
    <h2>Weight</h2>
    <div class="toggle">
      <button id="kgBtn" class="active" onclick="setUnit('kg')">kg</button>
      <button id="lbBtn" onclick="setUnit('lb')">lb</button>
    </div>

    <div class="value-display">
      <div class="value" id="weightValue">70</div>
      <div class="unit" id="weightUnit">kg</div>
    </div>

    <div class="ruler-wrapper">
      <div class="fade left"></div>
      <div class="fade right"></div>
      <div class="center-line"></div>
      <div class="ruler" id="weightRuler"></div>
    </div>
  </div>

  <!-- TRACKER -->
  <div class="card">
    <h2>Today</h2>
    <div class="bottle-wrap"><div class="bottle"><div class="water" id="water"></div></div></div>
    <div class="consumed" id="consumed">0 ml consumed</div>

    <div class="drinks">
      <div class="drink" onclick="add(250)"><i class="fa-solid fa-glass-water"></i><small>250 ml</small></div>
      <div class="drink" onclick="add(330)"><i class="fa-solid fa-bottle-water"></i><small>330 ml</small></div>
      <div class="drink" onclick="add(160)"><i class="fa-solid fa-mug-hot"></i><small>Coffee</small></div>
      <div class="drink" onclick="add(220)"><i class="fa-solid fa-glass-citrus"></i><small>Juice</small></div>
    </div>

    <div class="custom">
      <input type="number" id="custom" placeholder="Custom ml">
      <button onclick="addCustom()">Add</button>
    </div>

    <div class="goal" id="goal">-- ml<br><span>daily goal</span></div>
  </div>
</div>

<footer>Local-only â€¢ App-style static hydration tracker</footer>

<script>
  /* ---------- STATE ---------- */
  let unit = 'kg';
  let weight = 70;
  let goal = 0;
  let consumed = 0;

  /* ---------- RULER ---------- */
  const ruler = document.getElementById('weightRuler');

  function buildRuler(min, max) {
    ruler.innerHTML = '';
    for (let i = min; i <= max; i++) {
      const t = document.createElement('div');
      t.className = 'tick' + (i % 5 === 0 ? ' major' : '');
      if (i % 5 === 0) {
        const s = document.createElement('span');
        s.innerText = i;
        t.appendChild(s);
      }
      ruler.appendChild(t);
    }
    centerOnValue(weight);
  }

  function centerOnValue(val) {
    const idx = val - (unit === 'kg' ? 30 : 66);
    ruler.scrollLeft = idx * 12 - ruler.offsetWidth / 2;
  }

  ruler.addEventListener('scroll', () => {
    const center = ruler.scrollLeft + ruler.offsetWidth / 2;
    const idx = Math.round(center / 12);
    const min = unit === 'kg' ? 30 : 66;
    weight = min + idx;
    document.getElementById('weightValue').innerText = weight;
    calculateGoal();
  });

  function setUnit(u) {
    unit = u;
    kgBtn.classList.toggle('active', u === 'kg');
    lbBtn.classList.toggle('active', u === 'lb');
    document.getElementById('weightUnit').innerText = u;
    if (u === 'lb') weight = Math.round(weight * 2.205);
    else weight = Math.round(weight / 2.205);
    buildRuler(u === 'kg' ? 30 : 66, u === 'kg' ? 200 : 440);
  }

  buildRuler(30, 200);

  /* ---------- HYDRATION ---------- */
  function smartRound(v) {
    if (v < 2000) return Math.round(v / 50) * 50;
    return Math.round(v / 100) * 100;
  }

  function calculateGoal() {
    let wKg = unit === 'kg' ? weight : weight / 2.205;
    let base = wKg * 35 * 1.1;
    goal = smartRound(base);
    localStorage.setItem('goal', goal);
    document.getElementById('goal').innerHTML = `${goal} ml<br><span>daily goal</span>`;
    update();
  }

  function add(v) { consumed += v; save(); update(); }
  function addCustom() { const v = Number(custom.value); if (!v) return; consumed += v; custom.value=''; save(); update(); }

  function update() {
    consumed = Math.max(0, consumed);
    consumedEl = document.getElementById('consumed');
    consumedEl.innerText = `${consumed} ml consumed`;
    if (goal) water.style.height = Math.min(consumed / goal * 100, 100) + '%';
  }

  function save() { localStorage.setItem('consumed', consumed); }
  function load() { goal = Number(localStorage.getItem('goal')) || 0; consumed = Number(localStorage.getItem('consumed')) || 0; if (goal) document.getElementById('goal').innerHTML = `${goal} ml<br><span>daily goal</span>`; update(); }

  load(); calculateGoal();
</script>

</body>
</html>
