<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Head Soccer Game</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #87CEEB, #4B8B3B);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      user-select: none;
    }
    #gameCanvas {
      background: #005500;
      border-radius: 20px;
      box-shadow: 0 0 30px 5px #32CD32;
    }
    #scoreboard {
      position: absolute;
      top: 20px;
      font-size: 24px;
      font-weight: bold;
      width: 100%;
      text-align: center;
      text-shadow: 2px 2px 4px black;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Player: 0 | AI: 0</div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game state
    const player = { x: 100, y: 300, width: 50, height: 50, dy: 0, jumping: false };
    const ai = { x: 650, y: 300, width: 50, height: 50, dy: 0, jumping: false };
    const ball = { x: 400, y: 200, radius: 20, dx: 5, dy: 3 };

    let playerScore = 0;
    let aiScore = 0;

    // Gravity
    const gravity = 0.5;

    // Controls
    const keys = {};
    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fill();
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx = (Math.random() > 0.5 ? 5 : -5);
      ball.dy = 3;
    }

    function update() {
      // Player movement
      if (keys['ArrowLeft']) player.x -= 5;
      if (keys['ArrowRight']) player.x += 5;
