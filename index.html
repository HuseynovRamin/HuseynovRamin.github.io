<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>MyWater</title>

<!-- PWA / iOS / Android -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#060b18">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="MyWater">

<!-- Fonts & Icons -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#060b18;--card:#121a2f;--accent:#4fd1ff;--accent2:#6b7cff;
  --text:#ffffff;--muted:#9aa4bf;--danger:#ff4d4d;
}
*{box-sizing:border-box;font-family:Poppins;-webkit-tap-highlight-color:transparent}
body{margin:0;background:radial-gradient(circle at top,#162044,#060b18);color:var(--text)}
header{text-align:center;padding:16px;font-weight:700}
.app{max-width:420px;margin:auto;padding:12px 12px 90px}
.card{background:linear-gradient(180deg,#151f3f,#0f1630);border-radius:26px;padding:18px;margin-bottom:16px;box-shadow:0 25px 60px rgba(0,0,0,.45)}

.bottle{width:150px;height:280px;border-radius:38px;border:3px solid rgba(255,255,255,.25);margin:14px auto;position:relative;overflow:hidden;background:#050814}
.water{position:absolute;bottom:0;width:100%;height:0%;background:linear-gradient(180deg,#7be7ff,#3fa9f5);transition:height .6s cubic-bezier(.4,0,.2,1)}
.water::before{content:"";position:absolute;top:-14px;width:200%;height:28px;background:rgba(255,255,255,.35);border-radius:50%;animation:wave 3s linear infinite}
@keyframes wave{from{transform:translateX(-50%)}to{transform:translateX(0)}}

/* Rulers */
.rwrap{position:relative;height:80px;overflow:hidden;margin-bottom:12px}
.ruler{display:flex;align-items:flex-end;height:100%;overflow-x:scroll;scrollbar-width:none;scroll-behavior:smooth}
.ruler::-webkit-scrollbar{display:none}
.tick{width:18px;flex-shrink:0;position:relative}
.tick:after{content:"";position:absolute;bottom:0;left:50%;transform:translateX(-50%);width:2px;height:26px;background:rgba(255,255,255,.4)}
.tick.major:after{height:40px;background:#fff}
.tick span{position:absolute;top:-20px;left:50%;transform:translateX(-50%);font-size:.75rem;color:var(--muted)}
.center{position:absolute;left:50%;top:0;bottom:0;width:2px;background:var(--danger)}

/* Buttons */
button{width:100%;padding:12px;border-radius:16px;border:none;background:linear-gradient(135deg,var(--accent),var(--accent2));font-weight:700;color:#000;cursor:pointer;margin-top:6px}

/* Modals */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.65);display:none;align-items:center;justify-content:center;z-index:50}
.modal-content{width:90%;max-width:380px;padding:12px}

/* Nav */
.nav{position:fixed;bottom:0;left:0;right:0;background:#0b1228;display:flex;justify-content:space-around;padding:10px 0}
.nav i{font-size:1.2rem;color:var(--muted);cursor:pointer}
.nav i.active{color:var(--accent)}

/* Achievement */
#achievement{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.65);z-index:30}

/* Drink picker */
.drink-picker{position:fixed;bottom:0;left:0;right:0;background:var(--card);border-radius:20px 20px 0 0;padding:12px;display:none;flex-direction:column;z-index:25;box-shadow:0 -10px 25px rgba(0,0,0,.5)}
.drink-scroll{display:flex;overflow-x:scroll;scrollbar-width:none;padding:12px 0}
.drink-scroll::-webkit-scrollbar{display:none}
.drink-item{min-width:70px;margin:0 6px;background:rgba(255,255,255,.05);border-radius:14px;padding:12px;text-align:center;cursor:pointer;transition:transform .2s}
.drink-item.active{background:var(--accent);color:#000;transform:scale(1.1)}
.drink-item span{display:block;font-size:.85rem}

/* Age scroll */
.age-wheel{display:flex;overflow-x:scroll;scroll-snap-type:x mandatory;padding:12px 0;scrollbar-width:none}
.age-wheel::-webkit-scrollbar{display:none}
.age-item{min-width:50px;margin:0 6px;text-align:center;flex-shrink:0;font-size:1.5rem;scroll-snap-align:center;color:var(--muted)}
.age-item.active{color:var(--accent);font-weight:700;transform:scale(1.3);transition:all .2s}
</style>
</head>
<body>

<header>ðŸ’§ Waterify</header>

<div class="app">
  <div class="card">
    <h2 style="text-align:center">Today</h2>
    <div class="bottle"><div class="water" id="water"></div></div>
    <div id="consumed" style="text-align:center">0 ml</div>
    <div id="goal" style="text-align:center;font-weight:700"></div>
    <button id="addDrinkBtn">Add Drink</button>
  </div>
</div>

<!-- STEP ONBOARDING -->
<div class="modal" id="onboarding">
  <div class="modal-content card" id="stepContent">
    <!-- Dynamic content injected via JS -->
  </div>
</div>

<!-- ACHIEVEMENT -->
<div id="achievement"><div class="card"><h2>ðŸŽ‰ Goal Reached!</h2><p>Great job staying hydrated</p></div></div>

<!-- DRINK PICKER -->
<div class="drink-picker" id="drinkPicker">
  <h3 id="drinkTitle">Add Drink</h3>
  <div class="drink-scroll" id="drinkScroll"></div>
  <input type="number" id="customVolume" placeholder="Custom ml" style="margin-top:8px;padding:8px;border-radius:12px;border:none;width:100%;">
  <button onclick="addCustomDrink()">Add</button>
</div>

<!-- CALENDAR -->
<div class="modal" id="calendar">
  <div class="modal-content card">
    <h2>Week Hydration</h2>
    <div id="weekData"></div>
    <button onclick="calendar.style.display='none'">Close</button>
  </div>
</div>

<!-- NAV -->
<div class="nav">
  <i class="fa-solid fa-droplet active" onclick="openDrinkPicker('water')"></i>
  <i class="fa-solid fa-user" onclick="openOnboarding()"></i>
  <i class="fa-solid fa-calendar" onclick="openCalendar()"></i>
</div>

<script>
/* ===== STATE ===== */
let profile = JSON.parse(localStorage.getItem('profile')) || {
  gender: null,
  weight: 70,
  height: 170,
  age: 18
};
let heightUnit = 'cm';
let today = new Date().toDateString();
let data = JSON.parse(localStorage.getItem('data')) || {};
if(!data[today]) data[today] = {consumed:0,achieved:false,drinks:[]};

/* ===== UTIL ===== */
const smartRound=v=>v<2000?Math.round(v/50)*50:Math.round(v/100)*100;
const hapticLight=()=>navigator.vibrate&&navigator.vibrate(10);
const hapticSuccess=()=>navigator.vibrate&&navigator.vibrate([20,40,20]);

/* ===== FORMULA ===== */
function calcGoal(){let g=profile.weight*35;if(profile.gender==='male')g*=1.1;if(profile.age>55)g*=.95;return smartRound(g)}

function updateUI(){
  if(!profile)return;
  const g=calcGoal(),c=data[today].consumed;
  goal.innerText=`Goal: ${g} ml`;
  consumed.innerText=`${c.toFixed(0)} ml consumed`;
  water.style.height=Math.min(c/g*100,100)+'%';
  if(c>=g&&!data[today].achieved){data[today].achieved=true;showAchievement()}
  localStorage.setItem('data',JSON.stringify(data));
}

function showAchievement(){hapticSuccess();achievement.style.display='flex';setTimeout(()=>achievement.style.display='none',2500)}

/* ===== STEP-BASED ONBOARDING ===== */
const steps=[
  {id:'gender',title:'Select Gender',content:(step,next)=>`
    <h2>${step.title}</h2>
    <div style="display:flex;gap:12px;margin-top:12px">
      <button onclick="profile.gender='male';next()">Male</button>
      <button onclick="profile.gender='female';next()">Female</button>
    </div>
  `},
  {id:'weight',title:'Select Weight',min:30,max:200,step:1,content:(step,next)=>`
    <h2>${step.title}</h2>
    <div class="rwrap"><div class="center"></div><div class="ruler" id="weightR"></div></div>
    <div style="margin-top:8px">Selected: <span id="weightVal">${profile.weight}</span> kg</div>
    <button onclick="next()">Next</button>
  `},
  {id:'height',title:'Select Height',min:100,max:220,step:1,content:(step,next)=>`
    <h2>${step.title}</h2>
    <div class="rwrap"><div class="center"></div><div class="ruler" id="heightR"></div></div>
    <div style="margin-top:8px">Selected: <span id="heightVal">${profile.height}</span> cm</div>
    <button onclick="next()">Next</button>
  `},
  {id:'age',title:'Select Age',min:10,max:80,step:1,content:(step,next)=>`
    <h2>${step.title}</h2>
    <div class="age-wheel" id="ageWheel"></div>
    <button onclick="next()">Finish</button>
  `}
];

let currentStep=0;

function renderStep(){
  const step=steps[currentStep];
  stepContent.innerHTML=step.content(step,nextStep);
  if(step.id==='weight'){
    buildRuler(weightR,step.min,step.max,step.step,profile.weight);
    bindRuler(weightR,'weight',step.min,step.step,'weightVal');
  } else if(step.id==='height'){
    buildRuler(heightR,step.min,step.max,step.step,profile.height);
    bindRuler(heightR,'height',step.min,step.step,'heightVal');
  } else if(step.id==='age'){
    const wheel=document.getElementById('ageWheel');
    wheel.innerHTML='';
    for(let i=steps[currentStep].min;i<=steps[currentStep].max;i++){
      const div=document.createElement('div');
      div.className='age-item'+(i===profile.age?' active':'');
      div.innerText=i;
      div.onclick=()=>{profile.age=i;updateAgeWheel();hapticLight();}
      wheel.appendChild(div);
    }
  }
}

function updateAgeWheel(){
  document.querySelectorAll('.age-item').forEach(el=>{
    el.classList.remove('active');
    if(parseInt(el.innerText)===profile.age)el.classList.add('active');
  });
}

function nextStep(){
  currentStep++;
  if(currentStep>=steps.length){
    localStorage.setItem('profile',JSON.stringify(profile));
    onboarding.style.display='none';
    updateUI();
  }else renderStep();
}

function openOnboarding(){
  profile.gender = null; // reset gender only
  onboarding.style.display = 'flex';
  currentStep = 0;
  renderStep();
}

/* ===== RULERS ===== */
function buildRuler(el,min,max,step,val){
  el.innerHTML='';
  for(let i=min;i<=max;i+=step){
    const t=document.createElement('div');
    t.className='tick'+(i%5===0?' major':'');
    if(i%5===0){const s=document.createElement('span');s.innerText=i;t.appendChild(s);}
    el.appendChild(t);
  }
  const scrollPos=(val-min)/step*18-el.offsetWidth/2;
  el.scrollLeft=scrollPos;
}
function bindRuler(el,key,min,step,valElId){
  const display=document.getElementById(valElId);
  el.addEventListener('scroll',()=>{
    let idx=Math.round((el.scrollLeft+el.offsetWidth/2)/18);
    profile[key]=min+idx*step;
    if(display)display.innerText=profile[key];
    hapticLight();
  });
}

/* ===== DRINK LOGIC ===== */
const DRINK_WATER_CONTENT = {water:1,coffee:0.98,tea:0.98,soda:0.93,juice:0.88,milk:0.88};
const POPULAR_DRINKS = [
  {ml:50,label:'sip'}, {ml:150,label:'cup'}, {ml:200,label:'glass'},
  {ml:250,label:'cup'}, {ml:330,label:'can'}, {ml:500,label:'bottle'}, {ml:1000,label:'1 liter'}
];
let currentDrinkType='water';

function openDrinkPicker(type){
  currentDrinkType=type;
  drinkPicker.style.display='flex';
  drinkTitle.innerText=`Add ${type.charAt(0).toUpperCase()+type.slice(1)}`;
  drinkScroll.innerHTML='';
  POPULAR_DRINKS.forEach(d=>{
    const div=document.createElement('div');
    div.className='drink-item';
    div.innerHTML=`${d.ml} <span>${d.label}</span>`;
    div.onclick=()=>addDrink(d.ml);
    drinkScroll.appendChild(div);
  });
}

function addDrink(ml){
  const actualWater=ml*DRINK_WATER_CONTENT[currentDrinkType];
  data[today].consumed+=actualWater;
  data[today].drinks.push({type:currentDrinkType,ml,water:actualWater});
  localStorage.setItem('data',JSON.stringify(data));
  drinkPicker.style.display='none';
  updateUI();
}

function addCustomDrink(){
  const ml=parseFloat(customVolume.value);
  if(ml>0)addDrink(ml);
  customVolume.value='';
}

/* ===== CALENDAR ===== */
function openCalendar(){
  calendar.style.display='flex';
  const weekData=document.getElementById('weekData');
  weekData.innerHTML='';
  const dates=[];
  for(let i=6;i>=0;i--){
    const d=new Date();
    d.setDate(d.getDate()-i);
    dates.push(d.toDateString());
  }
  dates.forEach(day=>{
    const info=data[day]||{consumed:0};
    const g=profile?calcGoal():0;
    const div=document.createElement('div');
    div.style.margin='4px 0';
    div.innerText=`${day.split(' ')[0]}: ${info.consumed.toFixed(0)} / ${g} ml`;
    weekData.appendChild(div);
  });
}

/* ===== INIT ===== */
function initApp(){
  if(!profile)openOnboarding();
  updateUI();
}

initApp();
addDrinkBtn.addEventListener('click',()=>openDrinkPicker('water'));
</script>
</body>
</html>
