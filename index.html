<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademik Qiymət Hesablama</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="fade-in">📚 Akademik Qiymət Hesablama</h1>

        
        <label for="ksq"><strong>📊 KQS Qiymətlərini daxil edin (vergüllə ayırın):</strong></label>
        <input type="text" id="ksq" placeholder="Məs: 85, 90, 78" class="input-field">

        <label for="bsq"><strong>📝 BSQ Qiyməti (əgər varsa):</strong></label>
        <input type="number" id="bsq" placeholder="Məs: 92" class="input-field">

        <div class="annual-grade-box" onclick="openAnnualCalculator()">
            <strong>Illik Bal</strong>
        </div>

        <button onclick="calculateScore()" class="calculate-btn pulse">🚀 Hesabla</button>

        <h2 class="result-box">✅ Nəticə: <span id="result">-</span></h2>
    </div>

    <!-- Illik Bal Modal -->
    <div id="annualModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeAnnualCalculator()">✕</span>
            <h2 class="modal-title">Illik Bal Hesablama</h2>
            
            <div class="input-group">
                <input type="number" id="grade1" placeholder="1-ci qiymət (avtomatik)" class="input-field" readonly>
                <input type="number" id="grade2" placeholder="2-ci qiymət" class="input-field">
            </div>
            
            <button onclick="calculateAnnualGrade()" class="modal-calculate-btn">Hesabla</button>
            
            <div class="modal-result-container">
                <h3>Nəticə:</h3>
                <div id="annualResult" class="modal-result-display">-</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
