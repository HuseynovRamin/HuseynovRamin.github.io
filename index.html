<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multiplayer Head Volleyball</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to top, #87CEEB 0%, #d9f7e9 60%, #6AC1A0 100%);
      font-family: 'Orbitron', monospace;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    #scoreboard {
      font-size: 32px;
      color: #164C3F;
      text-shadow: 0 0 10px #00FFB3;
      background: rgba(255 255 255 / 0.2);
      padding: 10px 0;
      backdrop-filter: blur(8px);
      border-radius: 10px;
      margin-top: 10px;
      font-weight: 700;
      letter-spacing: 2px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    #gameCanvas {
      border-radius: 20px;
      box-shadow:
        0 0 20px 5px rgba(30, 150, 100, 0.8),
        inset 0 0 40px 5px rgba(255 255 255 / 0.15);
      background: linear-gradient(135deg, #1E5A4B 0%, #3E8E7E 100%);
      touch-action: none;
      user-select: none;
      display: block;
      width: 100%;
      max-height: 80vh;
      height: auto;
      margin: auto;
    }

    #countdownOverlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(10, 10, 10, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 120px;
      font-weight: 900;
      color: #00FFB3;
      text-shadow: 0 0 20px #00FFB3, 0 0 40px #00FFB3;
      user-select: none;
      z-index: 100;
      font-family: 'Orbitron', monospace;
      pointer-events: none;
    }

    #controls {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      z-index: 1000;
    }

    #controls .left, #controls .right {
      display: flex;
      gap: 10px;
    }

    #controls button {
      background: #164C3F;
      color: white;
      font-size: 22px;
      border: none;
      border-radius: 12px;
      padding: 14px 20px;
      font-weight: bold;
      box-shadow: 0 0 8px #00FFB3;
      touch-action: manipulation;
    }

    #controls button:active {
      background: #0a2c25;
      box-shadow: 0 0 12px #00FFD6;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #00FFB3; }
      50% { text-shadow: 0 0 25px #00FFD6; }
    }
  </style>
</head>
<body>
  <div id="scoreboard">Player 1: 0 | Player 2: 0</div>
  <canvas id="gameCanvas" width="900" height="500"></canvas>
  <div id="countdownOverlay">3</div>

  <!-- Touch Controls for Phones -->
  <div id="controls">
    <div class="left">
      <button id="p1-left">â—€</button>
      <button id="p1-jump">â­¡</button>
      <button id="p1-right">â–¶</button>
    </div>
    <div class="right">
      <button id="p2-left">â—€</button>
      <button id="p2-jump">â­¡</button>
      <button id="p2-right">â–¶</button>
    </div>
  </div>

  <!-- Your original JS below -->
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const countdownOverlay = document.getElementById('countdownOverlay');

    const gravity = 0.7;
    const floorY = canvas.height - 50;
    const netX = canvas.width / 2 - 5;
    const netHeight = 120;
    const netWidth = 10;

    const player1Img = new Image();
    player1Img.crossOrigin = "anonymous";
    player1Img.src = 'https://static.vecteezy.com/system/resources/previews/049/460/623/non_2x/soccer-player-kicking-football-ball-character-girl-flat-cartoon-illustration-isolated-on-white-background-soccer-or-football-game-players-collection-vector.jpg';

    const player2Img = new Image();
    player2Img.crossOrigin = "anonymous";
    player2Img.src = 'https://static.vecteezy.com/system/resources/previews/028/763/785/non_2x/talented-football-player-monochromatic-flat-character-man-kicking-ball-with-knee-team-game-editable-thin-line-full-body-person-on-white-simple-bw-cartoon-spot-image-for-web-graphic-design-vector.jpg';

    const ballImg = new Image();
    ballImg.crossOrigin = "anonymous";
    ballImg.src = 'https://i5.walmartimages.com/seo/CROSSNET-Wilson-X-OPTX-Replica-Beach-Volleyball-Outdoor-Training-Game-Ball_75e08c0c-0589-431e-85e1-5de409257e80.a44434eed8d25de973216c9b8c533ffa.jpeg';

    class Player {
      constructor(x, img, leftBound, rightBound) {
        this.x = x;
        this.y = floorY - 70;
        this.radius = 40;
        this.img = img;
        this.dy = 0;
        this.jumping = false;
        this.speedX = 0;
        this.acceleration = 1.2;
        this.maxSpeed = 12;
        this.friction = 0.85;
        this.leftBound = leftBound;
        this.rightBound = rightBound;
        this.headBounce = 0;
      }

      moveLeft() { this.speedX = Math.max(this.speedX - this.acceleration, -this.maxSpeed); }
      moveRight() { this.speedX = Math.min(this.speedX + this.acceleration, this.maxSpeed); }
      jump() {
        if (!this.jumping) {
          this.dy = -15;
          this.jumping = true;
        }
      }

      update() {
        this.speedX *= this.friction;
        if (Math.abs(this.speedX) < 0.1) this.speedX = 0;
        this.x += this.speedX;
        if (this.x - this.radius < this.leftBound) {
          this.x = this.leftBound + this.radius;
          this.speedX = 0;
        }
        if (this.x + this.radius > this.rightBound) {
          this.x = this.rightBound - this.radius;
          this.speedX = 0;
        }

        this.dy += gravity;
        this.y += this.dy;
        if (this.y > floorY - this.radius) {
          this.y = floorY - this.radius;
          this.dy = 0;
          this.jumping = false;
        }

        this.headBounce *= 0.8;
        if (this.headBounce < 0.01) this.headBounce = 0;
      }

      draw() {
        ctx.drawImage(this.img, this.x - 35, this.y - 90 - this.headBounce, 70, 90);
      }

      hit() {
        this.headBounce = 15;
      }
    }

    class Ball {
      constructor() {
        this.radius = 22;
        this.reset();
        this.spin = 0;
      }

      reset() {
        this.x = canvas.width / 2;
        this.y = 150;
        this.dx = 0;
        this.dy = 0;
        this.spin = 0;
      }

      launch() {
        this.dx = 6 * (Math.random() > 0.5 ? 1 : -1);
        this.dy = -12;
      }

      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.dy += gravity;
        this.spin *= 0.9;

        if (this.y + this.radius > floorY) {
          this.y = floorY - this.radius;
          this.dy = -this.dy * 0.7;
          this.spin *= 0.6;
          if (Math.abs(this.dy) < 2) this.dy = 0;
        }

        if (this.x - this.radius < 0) {
          this.x = this.radius;
          this.dx = -this.dx;
          this.spin = -this.spin;
        }
        if (this.x + this.radius > canvas.width) {
          this.x = canvas.width - this.radius;
          this.dx = -this.dx;
          this.spin = -this.spin;
        }

        if (this.x + this.radius > netX && this.x - this.radius < netX + netWidth && this.y + this.radius > floorY - netHeight) {
          this.dx = -this.dx;
          this.spin = -this.spin;
        }
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.spin + performance.now() / 400);
        ctx.beginPath();
        ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
        ctx.clip();
        ctx.drawImage(ballImg, -this.radius, -this.radius, this.radius * 2, this.radius * 2);
        ctx.restore();
      }

      boostJump() {
        this.dy = Math.min(this.dy, -20);
      }
    }

    function drawNet(frame) {
      const sway = Math.sin(frame / 20) * 2;
      ctx.fillStyle = 'rgba(255, 255, 255, 0.75)';
      ctx.fillRect(netX + sway, floorY - netHeight, netWidth, netHeight);
    }

    function drawGround() {
      ctx.fillStyle = '#3A5D32';
      ctx.fillRect(0, floorY, canvas.width, canvas.height - floorY);
    }

    function checkCollision(player, ball) {
      const dx = ball.x - player.x;
      const dy = ball.y - player.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < ball.radius + player.radius * 0.95) {
        const dir = dx < 0 ? -1 : 1;
        ball.dx = dir * 5 + player.speedX * 0.4;
        ball.dy = -14;
        ball.spin = dir * 0.3;
        ball.boostJump();
        player.hit();
      }
    }

    const player1 = new Player(150, player1Img, 0, netX - 5);
    const player2 = new Player(canvas.width - 150, player2Img, netX + netWidth + 5, canvas.width);
    const ball = new Ball();
    let player1Score = 0;
    let player2Score = 0;

    const keys = {};
    window.addEventListener('keydown', e => {
      keys[e.code] = true;
      if (['ArrowUp', 'KeyW'].includes(e.code)) e.preventDefault();
    });
    window.addEventListener('keyup', e => keys[e.code] = false);

    function updateScore() {
      const scoreboard = document.getElementById('scoreboard');
      scoreboard.textContent = `Player 1: ${player1Score} | Player 2: ${player2Score}`;
      scoreboard.style.animation = 'pulse 0.8s ease forwards';
      setTimeout(() => scoreboard.style.animation = '', 800);
    }

    let countdownNumber = 3;
    let countdownActive = true;
    countdownOverlay.textContent = countdownNumber;

    function countdown() {
      if (countdownNumber > 1) {
        countdownNumber--;
        countdownOverlay.textContent = countdownNumber;
        setTimeout(countdown, 1000);
      } else {
        countdownOverlay.textContent = 'Go!';
        setTimeout(() => {
          countdownOverlay.style.display = 'none';
          countdownActive = false;
          ball.launch();
        }, 1000);
      }
    }
    countdown();

    function gameLoop(time = 0) {
      if (!countdownActive) {
        if (keys['KeyA']) player1.moveLeft();
        if (keys['KeyD']) player1.moveRight();
        if (keys['KeyW']) player1.jump();

        if (keys['ArrowLeft']) player2.moveLeft();
        if (keys['ArrowRight']) player2.moveRight();
        if (keys['ArrowUp']) player2.jump();

        player1.update();
        player2.update();
        ball.update();

        checkCollision(player1, ball);
        checkCollision(player2, ball);

        if (ball.y + ball.radius >= floorY) {
          if (ball.x < netX) { player2Score++; updateScore(); resetRound(); }
          else if (ball.x > netX + netWidth) { player1Score++; updateScore(); resetRound(); }
        }
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGround();
      drawNet(time);
      player1.draw();
      player2.draw();
      ball.draw();

      requestAnimationFrame(gameLoop);
    }

    function resetRound() {
      countdownActive = true;
      countdownNumber = 3;
      countdownOverlay.style.display = 'flex';
      countdownOverlay.textContent = countdownNumber;
      ball.reset();
      Object.assign(player1, { x: 150, y: floorY - player1.radius, speedX: 0, dy: 0, jumping: false });
      Object.assign(player2, { x: canvas.width - 150, y: floorY - player2.radius, speedX: 0, dy: 0, jumping: false });
      countdown();
    }

    [player1Img, player2Img, ballImg].forEach(img => img.onload = () => {
      if (++loadedImages === 3) {
        updateScore();
        requestAnimationFrame(gameLoop);
      }
    });
    let loadedImages = 0;

    // ðŸŽ® Mobile controls
    const keyMap = {
      'p1-left': 'KeyA',
      'p1-right': 'KeyD',
      'p1-jump': 'KeyW',
      'p2-left': 'ArrowLeft',
      'p2-right': 'ArrowRight',
      'p2-jump': 'ArrowUp',
    };

    Object.entries(keyMap).forEach(([btnId, keyCode]) => {
      const btn = document.getElementById(btnId);
      btn.addEventListener('touchstart', e => { keys[keyCode] = true; e.preventDefault(); });
      btn.addEventListener('touchend', () => { keys[keyCode] = false; });
    });
  </script>
</body>
</html>
