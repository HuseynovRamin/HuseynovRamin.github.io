<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gender Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    canvas, img { max-width: 100%; }
  </style>
</head>
<body>
  <h2>Gender Detection (Male or Female)</h2>
  <input type="file" accept="image/*" id="upload" />
  <br><br>
  <div>
    <canvas id="canvas"></canvas>
  </div>
  <p id="result"></p>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');

    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models'),
      faceapi.nets.ageGenderNet.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models')
    ]).then(() => {
      result.innerText = 'Model loaded. Upload an image.';
    });

    upload.addEventListener('change', async () => {
      const file = upload.files[0];
      const img = await faceapi.bufferToImage(file);

      const ctx = canvas.getContext('2d');
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);

      const detections = await faceapi.detectSingleFace(img, new faceapi.TinyFaceDetectorOptions()).withAgeAndGender();
      if (detections) {
        const gender = detections.gender;
        const probability = (detections.genderProbability * 100).toFixed(2);
        result.innerText = `Detected: ${gender} (${probability}%)`;
      } else {
        result.innerText = 'No face detected.';
      }
    });
  </script>
</body>
</html>
