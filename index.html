 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyWater â€“ Smart Hydration</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #0b1220;
      --card: #121a2f;
      --accent: #4fd1ff;
      --accent-2: #6b7cff;
      --text: #ffffff;
      --muted: #9aa4bf;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #162044, #060b18);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      padding: 30px 20px 10px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      letter-spacing: 1px;
    }

    header p {
      color: var(--muted);
      margin-top: 6px;
    }

    .app {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: linear-gradient(180deg, #151f3f, #0f1630);
      border-radius: 28px;
      padding: 22px;
      margin-bottom: 22px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.5);
      animation: fadeUp 0.7s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card h2 {
      margin: 0 0 12px;
      font-size: 1.1rem;
    }

    /* PROFILE */
    .profile-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    label {
      font-size: 0.75rem;
      color: var(--muted);
    }

    select, input {
      width: 100%;
      margin-top: 6px;
      padding: 12px;
      border-radius: 14px;
      border: none;
      background: #0b1228;
      color: white;
      font-size: 0.9rem;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 14px;
      padding: 14px;
      border-radius: 18px;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #000;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(79,209,255,0.4);
    }

    /* GOAL */
    .goal {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      margin-top: 10px;
    }

    .goal span {
      font-size: 0.8rem;
      color: var(--muted);
    }

    /* BOTTLE */
    .bottle-wrap {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .bottle {
      width: 160px;
      height: 300px;
      border-radius: 40px;
      border: 3px solid rgba(255,255,255,0.2);
      position: relative;
      overflow: hidden;
      background: linear-gradient(180deg, #0b1228, #050814);
    }

    .water {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(180deg, #7be7ff, #3fa9f5);
      transition: height 0.6s cubic-bezier(.4,0,.2,1);
    }

    .water::before {
      content: "";
      position: absolute;
      top: -15px;
      width: 200%;
      height: 30px;
      background: rgba(255,255,255,0.35);
      border-radius: 50%;
      animation: wave 3s linear infinite;
    }

    @keyframes wave {
      from { transform: translateX(-50%); }
      to { transform: translateX(0%); }
    }

    .consumed {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 10px;
    }

    /* DRINKS */
    .drinks {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-top: 16px;
    }

    .drink {
      background: #0b1228;
      border-radius: 20px;
      padding: 14px 6px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .drink:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }

    .drink i {
      font-size: 1.6rem;
      color: var(--accent);
    }

    .drink small {
      display: block;
      font-size: 0.65rem;
      color: var(--muted);
      margin-top: 4px;
    }

    /* CUSTOM */
    .custom {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }

    footer {
      text-align: center;
      font-size: 0.7rem;
      color: var(--muted);
      margin: 30px 0 10px;
    }

  </style>
</head>
<body>

<header>
  <h1>ðŸ’§ MyWater</h1>
  <p>Smart daily hydration</p>
</header>

<div class="app">

  <!-- PROFILE -->
  <div class="card">
    <h2>Your Profile</h2>
    <div class="profile-grid">
      <div>
        <label>Gender</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div>
        <label>Weight (kg)</label>
        <input type="number" id="weight">
      </div>
      <div>
        <label>Height (cm)</label>
        <input type="number" id="height">
      </div>
      <div>
        <label>Age</label>
        <input type="number" id="age">
      </div>
    </div>
    <button onclick="calculateGoal()">Update Daily Goal</button>
    <div class="goal" id="goal">-- ml<br><span>daily goal</span></div>
  </div>

  <!-- TRACKER -->
  <div class="card">
    <h2>Today</h2>

    <div class="bottle-wrap">
      <div class="bottle">
        <div class="water" id="water"></div>
      </div>
    </div>

    <div class="consumed" id="consumed">0 ml consumed</div>

    <div class="drinks">
      <div class="drink" onclick="add(250)"><i class="fa-solid fa-glass-water"></i><small>250 ml</small></div>
      <div class="drink" onclick="add(330)"><i class="fa-solid fa-bottle-water"></i><small>330 ml</small></div>
      <div class="drink" onclick="add(160)"><i class="fa-solid fa-mug-hot"></i><small>Coffee</small></div>
      <div class="drink" onclick="add(220)"><i class="fa-solid fa-glass-citrus"></i><small>Juice</small></div>
    </div>

    <div class="custom">
      <input type="number" id="custom" placeholder="Custom ml">
      <button onclick="addCustom()">Add</button>
    </div>
  </div>

</div>

<footer>
  Data stored locally â€¢ App-like static experience
</footer>

<script>
  let goal = 0;
  let consumed = 0;

  function calculateGoal() {
    const g = gender.value;
    const w = Number(weight.value);
    const h = Number(height.value);
    const a = Number(age.value);

    if (!w || !h || !a) return alert('Fill all fields');

    let base = w * 35;
    if (g === 'male') base *= 1.1;
    base += (h - 170) * 10;
    if (a > 55) base *= 0.95;

    goal = Math.round(base);
    localStorage.setItem('goal', goal);
    document.getElementById('goal').innerHTML = `${goal} ml<br><span>daily goal</span>`;
    update();
  }

  function add(v) {
    consumed += v;
    save();
    update();
  }

  function addCustom() {
    const v = Number(custom.value);
    if (!v) return;
    consumed += v;
    custom.value = '';
    save();
    update();
  }

  function update() {
    consumed = Math.max(consumed, 0);
    document.getElementById('consumed').innerText = `${consumed} ml consumed`;
    if (goal) {
      const p = Math.min((consumed / goal) * 100, 100);
      water.style.height = p + '%';
    }
  }

  function save() {
    localStorage.setItem('consumed', consumed);
  }

  function load() {
    goal = Number(localStorage.getItem('goal')) || 0;
    consumed = Number(localStorage.getItem('consumed')) || 0;
    if (goal) goalDiv = document.getElementById('goal').innerHTML = `${goal} ml<br><span>daily goal</span>`;
    update();
  }

  load();
</script>

</body>
</html>
