<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademik Qiymət Hesablama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <h1>📚 Akademik Qiymət Hesablama</h1>

            <label for="ksq"><strong>📊 KQS Qiymətlərini daxil edin (vergüllə ayırın):</strong></label>
            <input type="text" id="ksq" placeholder="Məs: 85, 90, 78" class="input-field">

            <label for="bsq"><strong>📝 BSQ Qiyməti (əgər varsa):</strong></label>
            <input type="number" id="bsq" placeholder="Məs: 92" class="input-field">

            <button onclick="calculateScore()" class="calculate-btn">🚀 Hesabla</button>

            <div class="result-box">✅ Nəticə: <span id="result">-</span></div>

            <div class="annual-grade-box" onclick="toggleAnnualCalculator()">
                <strong>Illik Bal</strong>
            </div>
        </div>

        <!-- Illik Bal Modal -->
        <div id="annualModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="toggleAnnualCalculator()">✕</span>
                <h2>Illik Bal Hesablama</h2>
                
                <div class="input-group">
                    <input type="number" id="grade1" placeholder="1-ci qiymət" class="input-field">
                    <input type="number" id="grade2" placeholder="2-ci qiymət" class="input-field">
                </div>
                
                <button onclick="calculateAnnualGrade()" class="modal-calculate-btn">Hesabla</button>
                
                <div class="modal-result-container">
                    <h3>Nəticə:</h3>
                    <div id="annualResult">-</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
