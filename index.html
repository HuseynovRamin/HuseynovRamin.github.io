<script>
  // ... all your current code before this is unchanged ...

  // Ball class modifications
  class Ball {
    constructor() {
      this.radius = 22;
      this.reset();
      this.spin = 0;
    }

    reset() {
      this.x = canvas.width / 2;
      this.y = 150;
      this.dx = 0;
      this.dy = 0;
      this.spin = 0;
    }

    launch() {
      this.dx = 4.5 * (Math.random() > 0.5 ? 1 : -1); // slower
      this.dy = -18; // jump higher
    }

    update() {
      this.x += this.dx;
      this.y += this.dy;
      this.dy += gravity;

      this.spin *= 0.9;

      if (this.y + this.radius > floorY) {
        this.y = floorY - this.radius;
        this.dy = -this.dy * 0.7;
        this.spin *= 0.6;
        if (Math.abs(this.dy) < 2) this.dy = 0;
      }

      if (this.x - this.radius < 0) {
        this.x = this.radius;
        this.dx = -this.dx;
        this.spin = -this.spin;
      }
      if (this.x + this.radius > canvas.width) {
        this.x = canvas.width - this.radius;
        this.dx = -this.dx;
        this.spin = -this.spin;
      }

      if (
        this.x + this.radius > netX &&
        this.x - this.radius < netX + netWidth &&
        this.y + this.radius > floorY - netHeight
      ) {
        if (this.x < netX + netWidth / 2) this.x = netX - this.radius;
        else this.x = netX + netWidth + this.radius;
        this.dx = -this.dx;
        this.spin = -this.spin;
      }
    }

    draw() {
      ctx.save();
      ctx.shadowColor = 'rgba(255, 215, 0, 0.8)';
      ctx.shadowBlur = 18;
      ctx.translate(this.x, this.y);
      ctx.rotate(this.spin + performance.now() / 400);
      ctx.drawImage(ballImg, -this.radius, -this.radius, this.radius * 2, this.radius * 2);
      ctx.restore();
    }
  }

  // Player class modifications
  class Player {
    constructor(x, headImg, bodyImg, leftBound, rightBound) {
      this.x = x;
      this.y = floorY - 110;
      this.radius = 40;
      this.headImg = headImg;
      this.bodyImg = bodyImg;
      this.dy = 0;
      this.jumping = false;

      this.speedX = 0;
      this.acceleration = 0.6;
      this.maxSpeed = 10; // faster
      this.friction = 0.85;

      this.leftBound = leftBound;
      this.rightBound = rightBound;

      this.headBounce = 0;
    }

    // rest of Player class remains unchanged...
  }

  // everything else stays exactly the same...
</script>
